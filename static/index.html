<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Capture</title>
</head>
<body>
    <h1>Press "s" to Capture</h1>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 's') {
                // Send a POST request to start image capture
                fetch('/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 'capture_signal': 'start_capture' })
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Image captured successfully!');
                    } else {
                        console.error('Failed to capture image.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
